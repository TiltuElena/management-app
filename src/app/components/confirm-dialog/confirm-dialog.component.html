<h2 mat-dialog-title>Delete element</h2>
<mat-dialog-content>
  Would you like to delete this item {{message}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="confirm()">Ok</button>
</mat-dialog-actions>
