<div class="header">
  @if (!signIn) {
<button mat-raised-button class="submit" (click)="signIn=true">SignIn</button>
}
  @if (signIn) {
<button mat-raised-button class="submit" (click)="signIn=false">SignUp</button>
}
</div>
<section>
  @if (signIn) {
<app-signin></app-signin>
}
  @if (!signIn) {
<app-signup></app-signup>
}
</section>
