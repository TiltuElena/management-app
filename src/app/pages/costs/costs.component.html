<section>
  <button mat-raised-button class="submit" (click)="exportReport()">
    Export Report
  </button>
  <div class="chart-container">
    <div class="chart-wrapper">
      <span class="chart-title">Monthly Profit</span>
      <span class="cost">{{ monthlyProfits | mdlCurrency }}</span>
      <canvas id="cost-revenue-chart">{{ chart }}</canvas>
    </div>
  </div>
</section>
